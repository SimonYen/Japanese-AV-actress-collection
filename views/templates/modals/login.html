<!-- MODAL -->
<div class="modal" id="modalLogin">
	<div class="modal-container">
		<!-- header -->
		<div class="modal-header">
			<h5 class="modal-title">🔥登录框</h5>
			<div class="modal-close" data-modal="modalLogin">
				<i class="fa fa-close"></i>
			</div>
		</div>

		<div class="modal-body">
			<form action="/login" method="post">
				<div class="group">
					<label for="phone">📱电话号码</label>
					<input type="tel" class="input" id="phone" name="phone" onchange="phoneController();btnController()"
						required>
					<div class="success-message">
						<small id="phone-s-m"></small>
					</div>
					<div class="error-message">
						<small id="phone-e-m"></small>
					</div>
				</div>
				<div class="group">
					<label for="psw">㊙密码</label>
					<input type="password" class="input" id="psw" name="psw" onchange="pswController();btnController()"
						required>
					<div class="success-message">
						<small id="psw-s-m"></small>
					</div>
					<div class="error-message">
						<small id="psw-e-m"></small>
					</div>
				</div>
				<div class="group">
					<button id="btn" type="submit" class="btn primary block" disabled>🔥登录</button>
				</div>
			</form>
		</div>


	</div>
</div>
<script src="/assets/js/valid.js"></script>
<script src="/assets/js/login.js"></script>
